<html>
      <head>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">

          // Load the Visualization API and the piechart package.
          google.load('visualization', '1.0', {'packages':['corechart']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(drawChart);

          // Callback that creates and populates a data table,
          // instantiates the pie chart, passes in the data and
          // draws it.
          function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Backend');    
            data.addColumn('number', 'MB/sec');
data.addRows([['aufs', 62014], ['devicemapper', 13662], ['vfs', 70681],['overlay', 71103]]);
            // Create the data table.
            var data2 = new google.visualization.DataTable();
            data2.addColumn('string', 'Backend');
            data2.addColumn('number', 'IOPS count');
data2.addRows([['aufs', 1937], ['devicemapper', 426], ['vfs', 2208],['overlay', 2221]]);

            var data3 = new google.visualization.DataTable();
            data3.addColumn('string', 'Backend');
            data3.addColumn('number', 'Total Time Took');	
data3.addRows([['aufs', 25363], ['devicemapper',115127], ['vfs', 22253],['overlay', 22121]]);

 	    var data4 = new google.visualization.DataTable();
            data4.addColumn('string', 'Backend');
            data4.addColumn('number', 'Slat Avg time');	
data4.addRows([['aufs', 12288.02], ['devicemapper', 407464.53], ['vfs', 9863.16],['overlay', 10155.36]]);

 	    var data5 = new google.visualization.DataTable();
            data5.addColumn('string', 'Backend');
            data5.addColumn('number', 'Clat Avg time');	
data5.addRows([['aufs', 0.42], ['devicemapper', 0.39], ['vfs', 0.42],['overlay', 0.39]]);
            // Set chart options
            var options = {'title':'Data Transfer rate in various backend',
                           'width':400,
                           'height':300};
            // Set chart options
            var options2 = {'title':'IOPS count in various backend',
                           'width':400,
                           'height':300};
            // Set chart options
            var options3 = {'title':'Operation Run time in various backend',
                           'width':400,
                           'height':300};
            var options4 = {'title':'SLAT Time in various backend',
                           'width':400,
                           'height':300};
            var options5 = {'title':'CLAT Time in various backend',
                           'width':400,
                           'height':300};


            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
            var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
            chart2.draw(data2, options2);
            var chart3 = new google.visualization.BarChart(document.getElementById('chart_div3'));
            chart3.draw(data3, options3);
            var chart4 = new google.visualization.BarChart(document.getElementById('chart_div4'));
            chart4.draw(data4, options4);
            var chart5 = new google.visualization.BarChart(document.getElementById('chart_div5'));
            chart5.draw(data5, options5);

          }
        </script>
      </head>

      <body>
        <!--Divs that will hold the charts-->
        <div id="chart_div"></div>
        <div id="chart_div2"></div>
        <div id="chart_div3"></div>
        <div id="chart_div4"></div>
        <div id="chart_div5"></div>
      </body>
    </html>
